                                    <span>*</span>
                                </th>
                                <td><input type="text" name="group_name" class="group_name"></td>

                                </th>

                                </th>

                                        <div class="group_search_button">

                                        </div>
                                    </a>
                                </td>
                            </tr>
                            <tr>

                                <td>

                                            <a href=#><p>#고전</p></a>
                                            <a href=#><p>#신간</p></a>

                                        <option>공개</option>
                                        <option>비공개</option>
                                    </select>
                                </td>
                            </tr>
                            <tr class="pw_hide">

                                    <span>*</span>
                                </th>
                                <td>
                                    <div class="input-with-icon">

                                <td>

                                </td>
